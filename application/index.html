<!DOCTYPE html>
<html>
  <head>
    <title>Code Quiz</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./styles.css">
  </head>
  <body>
    <div class="container text-center">
      <h1>Code Quiz</h1>
      <p>Click the button below to start the quiz!</p>
      <button id="start-btn" class="btn btn-primary">Start Quiz</button>
    </div>
    <div class="container text-center" id="quiz-container" style="display: none;">
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <h2 id="question"></h2>
          <div id="options"></div>
          <hr>
          <p>Time Left: <span id="time"></span></p>
        </div>
      </div>
    </div>
    <div class="container text-center" id="gameover-container" style="display: none;">
      <div class="row">
        <div class="col-sm-6 offset-sm-3">
          <h2>Game Over!</h2>
          <p>Your score: <span id="score"></span></p>
          <form>
            <div class="form-group">
              <label for="initials">Enter your initials:</label>
              <input type="text" class="form-control" id="initials">
            </div>
            <button type="submit" class="btn btn-primary">Save</button>
          </form>
        </div>
      </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="./questions.js"></script>
  </body>
</html>
